set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Set 256 colors
set -s default-terminal 'tmux-256color'

set-option -g default-shell "/usr/bin/fish"

# UNICODE SUPPORT
# $ tmux setenv 'LC_ALL' 'en_IN.UTF-8' 
# $ tmux setenv 'LANG' 'en_IN.UTF-8' 
# $ tmux show-environment

#unbind C-b
#set-option -g prefix C-a
#bind-key C-a send-prefix
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix
set -g mouse on

set -g status-style 'bg=#000000 fg=#F76E11'

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g pane-base-index 1


# set window split
bind-key v split-window -h
bind-key b split-window

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
#bind '"' split-window -c "#{pane_current_path}"
bind b split-window -c "#{pane_current_path}"
#bind % split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"



# Set vi key bindings mode
set -g mode-keys vi
set -g status-keys vi

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

#set-window-option -g mode-keys vi
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Resizing pane
 bind -r C-k resize-pane -U 8
 bind -r C-j resize-pane -D 2
 bind -r C-h resize-pane -L 2
 bind -r C-l resize-pane -R 8


#mouse mode



# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# -------------------------------------------------------
# NOVA
# -------------------------------------------------------
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @nova-pane "#I #W"
set -g @nova-pane-justify "left"
set -g @nova-rows 0

### COLORS ###
b_bg="#504945"

seg_a="#a89984 #282828"
seg_b="$b_bg #ddc7a1"

inactive_bg="#32302f"
inactive_fg="#ddc7a1"
active_bg=$b_bg
active_fg="#ddc7a1"

set -gw window-status-current-style bold
set -g "@nova-status-style-bg" "#000000"
set -g "@nova-status-style-fg" "#EEEDDE"
set -g "@nova-status-style-active-bg" "#2C3333"
set -g "@nova-status-style-active-fg" "#fafafa"

set -g "@nova-pane-active-border-style" "#44475a"
set -g "@nova-pane-border-style" "#827d51"

### STATUS BAR ###
set -g @nova-segment-prefix "#{?client_prefix,!,o}"
set -g @nova-segment-prefix-colors "#191A19 #ffffff"

set -g @nova-segment-session "#{session_name}"
set -g @nova-segment-session-colors "#191A19 #ffffff"


set -g @batt_icon_status_charging '↑'
set -g @batt_icon_status_discharging '↓'
set -g @nova-segment-battery "#{battery_icon_status} #{battery_percentage}"
set -g @nova-segment-battery-colors "#191A19 #ffffff"

set -g @nova-segments-0-left "prefix"
set -g @nova-segments-0-right " session battery"

