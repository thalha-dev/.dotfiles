[colors]
background =       #98000212
background-alt =   #373B41
foreground =       #C5C8C6
primary =          #f0f829
green =            #14f829
secondary =        #8ABEB7
alert =            #A54242
disabled =         #707880

[bar/main]
width = 100%
height = 24pt
offset-y = 0
offset-x = 0
radius = 0.0
line-size = 3pt
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0pt
fixed-center = true
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;2"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
modules-left = xworkspaces 
modules-center = date
modules-right = term wallpaper memory cpu pulseaudio backlight battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
bottom = false
; wm-restack = bspwm
; tray-position = right
; wm-restack = generic
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected = %{A1:wifimenu:} %essid%%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
; card = intel_backlight
card = amdgpu_bl0 

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
; use-actual-brightness = true

; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; Default: false
; sudo usermod -a -G groupname username
enable-scroll = true

format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
; Default: 100
full-at = 98
; format-low once this charge percentage is reached
; Default: 10
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging-prefix = "BAT "
format-charging-suffix = " "
format-discharging-prefix = "BAT "
format-discharging-suffix = " "
format-low-prefix = ""
format-low-suffix = " "
format-full-prefix = ""
format-full-suffix = " "
format-charging-prefix-foreground = ${colors.primary}
format-charging-foreground = ${colors.green}
format-discharging-prefix-foreground = ${colors.primary}
format-charging = <label-charging>
format-discharging = <label-discharging>
format-low = <label-low>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = FULL 
label-low = BATTERY LOW 


[module/date]
type = internal/date
interval = 1
time = "%a %b %d %I:%M:%S"
time-alt = %d-%m-%Y %I:%M:%S

format = <label>
format-foreground = ${colors.primary} 
format-padding = 1
label = %time%
label-padding = 1

[module/powermenu]
type = custom/menu
expand-left = true
format-spacing = 2
label-open = "  "
label-close = ""
; label-separator = " "
; label-separator-foreground = ${colors.primary}
menu-0-0 = ""
menu-0-0-exec = reboot
menu-0-1 = "  "
menu-0-1-exec = poweroff

[module/disk]
type = custom/script
interval = 300
format-prefix = "﫭 "
format = <label>
format-foreground = ${colors.primary} 
exec = ~/.config/polybar/polybarDisk.sh

[module/shot]
type = custom/script
exec = echo ""
click-left = "flameshot screen -p ~/Downloads/"
click-right = "flameshot gui"

[module/term]
type = custom/script
exec = echo ""
format-foreground = ${colors.primary} 
click-left = "kitty"

[module/wallpaper]
type = custom/script
; exec = echo " "
exec = echo ""
click-left= feh -z --bg-fill ~/Pictures/wallpapers
click-right= feh -z --bg-fill ~/Pictures/wallpapers
click-middle= feh -z --bg-fill ~/Pictures/wallpapers
scroll-up= feh -z --bg-fill ~/Pictures/wallpapers
scroll-down= feh -z --bg-fill ~/Pictures/wallpapers
double-click-left= feh -z --bg-fill ~/Pictures/wallpapers
double-click-right= feh -z --bg-fill ~/Pictures/wallpapers
double-click-middle= feh -z --bg-fill ~/Pictures/wallpapers
format-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
